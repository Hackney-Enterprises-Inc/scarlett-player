name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm run build

      # Get version from embed package (main distributable)
      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./packages/embed/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      # Check if this version tag already exists (to avoid duplicate releases)
      - name: Check if release exists
        id: check_release
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} already exists, skipping release"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} does not exist, will create release"
          fi

      # Create Release Pull Request (versioning only, no npm publish)
      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm run version
          title: 'chore: release packages'
          commit: 'chore: release packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload to MinIO S3 CDN (runs when version doesn't have a release yet)
      - name: Deploy to MinIO CDN
        if: steps.check_release.outputs.exists == 'false'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.MINIO_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.MINIO_SECRET_KEY }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          S3_BUCKET="${{ secrets.MINIO_BUCKET }}"
          S3_ENDPOINT="${{ secrets.MINIO_ENDPOINT }}"
          BASE_PATH="s3://${S3_BUCKET}/scarlett-player"

          echo "Deploying v${VERSION} to MinIO CDN..."

          # Upload HLS chunk (find the hashed filename)
          # Upload function for both versioned and latest paths
          upload() {
            local src="$1"
            local dest="$2"
            echo "  Uploading ${dest}..."
            # Versioned (immutable, 1 year cache)
            aws s3 cp "$src" "${BASE_PATH}/v${VERSION}/${dest}" \
              --endpoint-url "${S3_ENDPOINT}" \
              --content-type "application/javascript" \
              --cache-control "public, max-age=31536000, immutable"
            # Latest (1 hour cache)
            aws s3 cp "$src" "${BASE_PATH}/latest/${dest}" \
              --endpoint-url "${S3_ENDPOINT}" \
              --content-type "application/javascript" \
              --cache-control "public, max-age=3600"
          }

          # Default build
          upload "packages/embed/dist/embed.js" "embed.js"
          upload "packages/embed/dist/embed.umd.cjs" "embed.umd.cjs"

          # Light build
          upload "packages/embed/dist/embed.light.js" "embed.light.js"
          upload "packages/embed/dist/embed.light.umd.cjs" "embed.light.umd.cjs"

          # Full build
          upload "packages/embed/dist/embed.full.js" "embed.full.js"
          upload "packages/embed/dist/embed.full.umd.cjs" "embed.full.umd.cjs"

          # Audio build
          upload "packages/embed/dist/embed.audio.js" "embed.audio.js"
          upload "packages/embed/dist/embed.audio.umd.cjs" "embed.audio.umd.cjs"

          # Audio-Light build
          upload "packages/embed/dist/embed.audio.light.js" "embed.audio.light.js"
          upload "packages/embed/dist/embed.audio.light.umd.cjs" "embed.audio.light.umd.cjs"

          # HLS chunks
          HLS_FILE=$(ls packages/embed/dist/hls-*.js 2>/dev/null | head -1)
          if [ -n "$HLS_FILE" ]; then
            upload "$HLS_FILE" "hls.js"
          fi

          HLS_LIGHT_FILE=$(ls packages/embed/dist/hls.light-*.js 2>/dev/null | head -1)
          if [ -n "$HLS_LIGHT_FILE" ]; then
            upload "$HLS_LIGHT_FILE" "hls.light.js"
          fi

          echo "✅ Uploaded to ${S3_ENDPOINT}/${S3_BUCKET}/scarlett-player/v${VERSION}/"
          echo "✅ Uploaded to ${S3_ENDPOINT}/${S3_BUCKET}/scarlett-player/latest/"

      # Trigger Forge deployment after successful CDN upload
      - name: Trigger Forge Deployment
        if: steps.check_release.outputs.exists == 'false'
        run: |
          curl -X POST "${{ secrets.FORGE_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            --fail --silent --show-error
        continue-on-error: true

      # Create GitHub Release with tag
      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: |
            ## Scarlett Player v${{ steps.version.outputs.version }}

            See [CHANGELOG](https://github.com/Hackney-Enterprises-Inc/scarlett-player/blob/main/CHANGELOG.md) for details.
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Notify on success
      - name: Release Summary
        if: steps.check_release.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CDN_BASE="${{ vars.CDN_BASE_URL || 'https://cdn.example.com' }}"

          echo "## Release Published! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Version: v${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### CDN URLs:" >> $GITHUB_STEP_SUMMARY
          echo "- **Versioned:** \`${CDN_BASE}/scarlett-player/v${VERSION}/\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Latest:** \`${CDN_BASE}/scarlett-player/latest/\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Available builds:" >> $GITHUB_STEP_SUMMARY
          echo "- \`embed.umd.cjs\` - default video player" >> $GITHUB_STEP_SUMMARY
          echo "- \`embed.light.umd.cjs\` - lighter build" >> $GITHUB_STEP_SUMMARY
          echo "- \`embed.full.umd.cjs\` - all features" >> $GITHUB_STEP_SUMMARY
          echo "- \`embed.audio.umd.cjs\` - audio player" >> $GITHUB_STEP_SUMMARY
          echo "- \`embed.audio.light.umd.cjs\` - audio player light" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployments:" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ S3 CDN uploaded" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ GitHub Release created" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Forge deployment triggered" >> $GITHUB_STEP_SUMMARY
