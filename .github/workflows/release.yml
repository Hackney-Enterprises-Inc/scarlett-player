name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm run build

      # Get version from embed package (main distributable)
      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./packages/embed/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      # Check if this version tag already exists (to avoid duplicate releases)
      - name: Check if release exists
        id: check_release
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} already exists, skipping release"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} does not exist, will create release"
          fi

      # Create Release Pull Request (versioning only, no npm publish)
      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm run version
          title: 'chore: release packages'
          commit: 'chore: release packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload to MinIO S3 CDN (runs when version doesn't have a release yet)
      - name: Deploy to MinIO CDN
        if: steps.check_release.outputs.exists == 'false'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.MINIO_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.MINIO_SECRET_KEY }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          S3_BUCKET="${{ secrets.MINIO_BUCKET }}"
          S3_ENDPOINT="${{ secrets.MINIO_ENDPOINT }}"
          BASE_PATH="s3://${S3_BUCKET}/scarlett-player"
          DIST="packages/embed/dist"

          echo "Deploying v${VERSION} to MinIO CDN..."

          # Upload gzipped file with clean name
          upload() {
            local src="$1"
            local dest="$2"
            local gzipped="/tmp/${dest}"
            mkdir -p "$(dirname "$gzipped")"
            gzip -9 -c "$src" > "$gzipped"
            echo "  Uploading ${dest}..."
            # Versioned (immutable, 1 year cache)
            aws s3 cp "$gzipped" "${BASE_PATH}/v${VERSION}/${dest}" \
              --endpoint-url "${S3_ENDPOINT}" \
              --content-type "application/javascript" \
              --content-encoding "gzip" \
              --cache-control "public, max-age=31536000, immutable"
            # Latest (1 hour cache)
            aws s3 cp "$gzipped" "${BASE_PATH}/latest/${dest}" \
              --endpoint-url "${S3_ENDPOINT}" \
              --content-type "application/javascript" \
              --content-encoding "gzip" \
              --cache-control "public, max-age=3600"
          }

          # Video players
          upload "${DIST}/embed.umd.cjs" "embed.js"
          upload "${DIST}/embed.light.umd.cjs" "embed.light.js"
          upload "${DIST}/embed.full.umd.cjs" "embed.full.js"

          # Audio players
          upload "${DIST}/embed.audio.umd.cjs" "embed.audio.js"
          upload "${DIST}/embed.audio.light.umd.cjs" "embed.audio.light.js"

          # HLS chunks
          HLS_FILE=$(ls ${DIST}/hls-*.js 2>/dev/null | head -1)
          [ -n "$HLS_FILE" ] && upload "$HLS_FILE" "hls.js"

          HLS_LIGHT=$(ls ${DIST}/hls.light-*.js 2>/dev/null | head -1)
          [ -n "$HLS_LIGHT" ] && upload "$HLS_LIGHT" "hls.light.js"

          echo "Done!"

      # Trigger Forge deployment after successful CDN upload
      - name: Trigger Forge Deployment
        if: steps.check_release.outputs.exists == 'false'
        run: |
          curl -X POST "${{ secrets.FORGE_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            --fail --silent --show-error
        continue-on-error: true

      # Create GitHub Release with tag
      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: |
            ## Scarlett Player v${{ steps.version.outputs.version }}

            See [CHANGELOG](https://github.com/Hackney-Enterprises-Inc/scarlett-player/blob/main/CHANGELOG.md) for details.
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Notify on success
      - name: Release Summary
        if: steps.check_release.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CDN="https://assets.thestreamplatform.com/scarlett-player"

          echo "## Release Published! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Version: v${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`html" >> $GITHUB_STEP_SUMMARY
          echo "<script src=\"${CDN}/latest/embed.js\"></script>" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Available builds:" >> $GITHUB_STEP_SUMMARY
          echo "| Build | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Video | \`embed.js\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Video Light | \`embed.light.js\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Video Full | \`embed.full.js\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Audio | \`embed.audio.js\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Audio Light | \`embed.audio.light.js\` |" >> $GITHUB_STEP_SUMMARY
